<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorites Gallery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8fafc; display: flex; }
    
    .sidebar {
      width: 320px;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      padding: 20px;
      min-height: 100vh;
      box-shadow: 2px 0 12px rgba(0,0,0,0.1);
      overflow-y: auto;
      position: fixed;
      left: 0;
      top: 0;
      z-index: 99;
    }

    .sidebar-logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      color: #fff;
      font-weight: 700;
      font-size: 24px;
      gap: 8px;
    }

    .sidebar-logo-icon {
      font-size: 32px;
    }

    .sidebar-section {
      margin-bottom: 24px;
    }

    .sidebar-title {
      color: #94a3b8;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 12px;
      letter-spacing: 1px;
    }

    .sidebar-back-btn {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #FC8344;
      color: #fff;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }

    .sidebar-back-btn:hover {
      background: #e57539;
      transform: translateX(-4px);
    }

    main {
      flex: 1;
      margin-left: 320px;
      min-height: 100vh;
    }
    
    header {
      padding: 20px 30px;
      background: linear-gradient(135deg, #fff 0%, #f8fafc 100%);
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    
    header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      letter-spacing: -0.5px;
    }
    
    .gallery-grid {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 24px;
    }
    
    .gallery-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    
    .gallery-item:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    }
    
    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #dc2626;
      z-index: 10;
    }
    
    .remove-btn:hover {
      background: #fff;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }
    
    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }
    
    .modal-overlay.active {
      display: flex;
    }
    
    .modal-content {
      position: relative;
      max-width: 95vw;
      max-height: 95vh;
    }
    
    .modal-content img {
      max-width: 95vw;
      max-height: 90vh;
      object-fit: contain;
      display: block;
      background: #000;
      border-radius: 8px;
    }
    
    .modal-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      cursor: pointer;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
    }
    
    .modal-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
    }
    
    .modal-nav:hover {
      background: #fff;
    }
    
    .modal-nav.prev {
      left: -50px;
    }
    
    .modal-nav.next {
      right: -50px;
    }
    
    .modal-actions {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    
    .modal-actions button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
    }
    
    .modal-actions button:hover {
      background: #fff;
    }
    
    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 12px;
        padding: 16px;
      }
      
      .gallery-item img {
        height: 160px;
      }
      
      .modal-nav.prev {
        left: 10px;
      }
      
      .modal-nav.next {
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-logo">
      <span class="sidebar-logo-icon">üßä</span>
      <span>Cynx AI</span>
    </div>
    
    <div class="sidebar-section">
      <h3 class="sidebar-title">Navigation</h3>
      <button class="sidebar-back-btn" onclick="window.location.href='/'">
        <span>‚Üê</span> Back to Chat
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main>
    <header>
      <h1>‚ù§Ô∏è Favorites <span id="imageCount">(0)</span></h1>
    </header>
    
    <div class="gallery-grid" id="galleryGrid">
      <div class="empty-state">
        <div class="empty-state-icon">‚ô°</div>
        <p>No favorites yet. Add your favorite images!</p>
      </div>
    </div>
  </main>
  
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">‚úï</button>
      <button class="modal-nav prev" id="modalPrev">‚ùÆ</button>
      <img id="modalImg" src="" alt="Preview">
      <button class="modal-nav next" id="modalNext">‚ùØ</button>
      <div class="modal-actions">
        <button id="downloadBtn">Download</button>
        <button id="removeBtn">Remove from Favorites</button>
      </div>
    </div>
  </div>
  
  <script>
    let favorites = [];
    let currentIndex = -1;
    
    function loadFavorites() {
      favorites = JSON.parse(localStorage.getItem('favoriteImages')) || [];
      renderGallery();
    }
    
    function renderGallery() {
      const grid = document.getElementById('galleryGrid');
      const count = document.getElementById('imageCount');
      
      count.textContent = `(${favorites.length})`;
      
      if (favorites.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">‚ô°</div>
            <p>No favorites yet. Add your favorite images!</p>
          </div>
        `;
        return;
      }
      
      grid.innerHTML = '';
      favorites.forEach((fav, index) => {
        const item = document.createElement('div');
        item.className = 'gallery-item';
        item.innerHTML = `
          <img src="${fav.url}" alt="Favorite image">
          <button class="remove-btn" data-index="${index}">‚úï</button>
        `;
        
        item.querySelector('img').addEventListener('click', () => openModal(index));
        item.querySelector('.remove-btn').addEventListener('click', (e) => {
          e.stopPropagation();
          removeFavorite(index);
        });
        
        grid.appendChild(item);
      });
    }
    
    function removeFavorite(index) {
      favorites.splice(index, 1);
      localStorage.setItem('favoriteImages', JSON.stringify(favorites));
      renderGallery();
    }
    
    function openModal(index) {
      currentIndex = index;
      const modal = document.getElementById('modalOverlay');
      const img = document.getElementById('modalImg');
      
      img.src = favorites[index].url;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
      const modal = document.getElementById('modalOverlay');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }
    
    function nextImage() {
      if (favorites.length === 0) return;
      currentIndex = (currentIndex + 1) % favorites.length;
      document.getElementById('modalImg').src = favorites[currentIndex].url;
    }
    
    function prevImage() {
      if (favorites.length === 0) return;
      currentIndex = (currentIndex - 1 + favorites.length) % favorites.length;
      document.getElementById('modalImg').src = favorites[currentIndex].url;
    }
    
    function removeCurrent() {
      if (currentIndex < 0) return;
      removeFavorite(currentIndex);
      closeModal();
    }
    
    function downloadImage() {
      if (currentIndex < 0) return;
      const link = document.createElement('a');
      link.href = favorites[currentIndex].url;
      link.download = `favorite_${Date.now()}.png`;
      link.click();
    }
    
    // Event listeners
    document.getElementById('modalClose').addEventListener('click', closeModal);
    document.getElementById('modalOverlay').addEventListener('click', (e) => {
      if (e.target.id === 'modalOverlay') closeModal();
    });
    document.getElementById('modalPrev').addEventListener('click', prevImage);
    document.getElementById('modalNext').addEventListener('click', nextImage);
    document.getElementById('downloadBtn').addEventListener('click', downloadImage);
    document.getElementById('removeBtn').addEventListener('click', removeCurrent);
    
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
      if (e.key === 'ArrowRight') nextImage();
      if (e.key === 'ArrowLeft') prevImage();
    });
    
    // Load favorites on page load
    loadFavorites();
  </script>
</body>
</html>
